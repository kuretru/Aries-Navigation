####################     Server core    ####################
server.port=7010
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.cache.type=redis
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.use-generated-keys=true
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
logging.register-shutdown-hook=true
logging.level.com.kuretru.web.navigation.mapper=debug
logging.level.com.kuretru.web.navigation.mapper.WebMapper=info
####################     公用属性        ####################
kuretru.common.project-prefix=ARIES
####################     验证码配置      ####################
kaptcha.content.length=6
kaptcha.content.source=abcdefghjkmnpqstwxyzABCDEFGHJKMNPQRSTWXYZ23456789