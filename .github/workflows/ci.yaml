name: CI
on: [ push, pull_request, workflow_dispatch ]
jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    steps:
      -
        uses: actions/checkout@v3
        with:
          submodules: recursive
      -
        name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      -
        name: Build Aries Navigation Parent
        run: mvn --batch-mode --update-snapshots install
        working-directory: Aries-Navigation-Api/
      -
        name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend
          path: Aries-Navigation-Api/aries-navigation-api/target/*.jar
          retention-days: 7
  frontend:
    name: frontend
    runs-on: ubuntu-latest
    env:
      working-directory: Aries-Navigation-Web/
    steps:
      -
        uses: actions/checkout@v3
      -
        name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'Aries-Navigation-Web/yarn.lock'
      -
        name: Dependency
        # run: yarn install --immutable
        run: yarn install
        working-directory: ${{env.working-directory}}
      # -
      #   name: Lint
      #   run: yarn lint
      #   working-directory: ${{env.working-directory}}
      # -
      #   name: Test
      #   run: yarn test
      #   working-directory: ${{env.working-directory}}
      -
        name: Build
        run: yarn build
        working-directory: ${{env.working-directory}}
      -
        name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend
          path: Aries-Navigation-Web/dist/
          retention-days: 7
  docker:
    name: docker
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:  
      -
        uses: actions/checkout@v3
      -
        name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          path: scripts/docker/
      -
        name: Compress frontend artifact
        uses: a7ul/tar-action@v1.1.0
        with:
          command: c
          cwd: scripts/docker/frontend/
          files: .
          outPath: scripts/docker/frontend.tar.gz
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/kuretru/aries-navigation
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: scripts/docker/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
